<html>

<head>
    <meta charset="utf-8" />
    <title>Clock State</title>
    <!-- Script tags including React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="./Clock.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="app"></div>
    </div>
    <script type="text/babel">
        class Clock extends React.Component {
            constructor(props) {
                super(props);

                this.current = this.getTime();
            }
            getTime() {
                const crDate = new Date();
                return {
                    hours: crDate.getHours(),
                    minutes: crDate.getMinutes(),
                    seconds: crDate.getSeconds(),
                    ampm: crDate.getHours() >= 12 ? 'pm' : 'am'
                };
            }
            render() {
                const { hours, minutes, seconds, ampm } = this.current;

                return (
                    <div className="Clock">
                        {hours > 9 ? hours : `0${hours}`}:
                        {minutes > 9 ? minutes : `0${minutes}`}:
                        {seconds > 9 ? seconds : `0${seconds}`}
                    </div>
                );
            }
        }
        ReactDOM.render(<Clock />, document.querySelector('#app'));
    </script>
</body>

</html>
